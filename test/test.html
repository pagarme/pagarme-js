<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Pagar.me Test</title>
  <meta name="description" content="The best way to receive payments">
  <meta name="author" content="Pagar.me Pagamentos S/A">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <script src="../dist/pagarme.js"></script>
</head>

<body>
	<form id="payment_form" action="https://api.pagar.me/1/transactions?api_key=enter_api_key" method="POST">
    Número do cartão: <input type="text" id="card_number"/>
    <br/>
    Nome (como escrito no cartão): <input type="text" id="card_holder_name"/>
    <br/>
    Mês de expiração: <input type="text" id="card_expiration_month"/>
    <br/>
    Ano de expiração: <input type="text" id="card_expiration_year"/>
    <br/>
    Código de segurança: <input type="text" id="card_cvv"/>
	<br/>
	Valor: <input type="text" id="amount" name="amount"/>
    <br/>
    <div id="field_errors">
    </div>
    <br/>
    <input type="submit"></input>
</form>

	<script type="text/javascript">
		$(document).ready(function() { // quando o jQuery estiver carregado...
			PagarMe.encryption_key = "enter_encryption_key";

			var form = $("#payment_form");

			form.submit(function(event) { // quando o form for enviado...
				// inicializa um objeto de cartão de crédito e completa
				// com os dados do form
				var creditCard = new PagarMe.creditCard();
				creditCard.cardHolderName = $("#payment_form #card_holder_name").val();
				creditCard.cardExpirationMonth = $("#payment_form #card_expiration_month").val();
				creditCard.cardExpirationYear = $("#payment_form #card_expiration_year").val();
				creditCard.cardNumber = $("#payment_form #card_number").val();
				creditCard.cardCVV = $("#payment_form #card_cvv").val();

				// pega os erros de validação nos campos do form
				var fieldErrors = creditCard.fieldErrors();

				//Verifica se há erros
				var hasErrors = false;
				for(var field in fieldErrors) { hasErrors = true; break; }

				if(hasErrors) {
					// realiza o tratamento de errors
					alert(fieldErrors);
				} else {
					// se não há erros, gera o card_hash...
					creditCard.generateHash(function(cardHash) {
						// ...coloca-o no form...
						console.log(cardHash);
						form.append($('<input type="hidden" name="card_hash">').val(cardHash));
						// e envia o form
						form.get(0).submit();
					});
				}

				return false;
			});
		});
	</script>
</body>
</html>
